<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center ">
    <div class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form class=" bg-white w-[350px] rounded-2xl p-8">
        <div >
            <label  class="font-semibold" for="">Mobile Number</label>
            <br>
            <input id="mobile-number"  type="text" placeholder="Enter your number" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <div class="mt-5">
            <label class="font-semibold" for="">4 digit pin</label>
            <br>
            <input id="pin-number"  type="text" placeholder="Enter four digit pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>
        <button id="login-btn" type="button"  class="  btn bg-[#0874f2]  mt-5 w-full rounded-3xl text-white">Login</button>
    </form>
